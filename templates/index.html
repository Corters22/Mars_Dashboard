<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MARS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data!</a></p>
    </div>
    <div class='row'>
        <h3><strong>Latest Mars News</strong></h3>
        <h4>{{ mars_info.news_title }}</h4>
        <p>{{ mars_info.news_para }}</p>
    </div>
    <div class = 'row'>
      <div class = "col-lg-7 col-sm-12">
        <img src = '{{ mars_info.featured_image_url }}' alt='featured image'>
      </div>
      <div class = 'col-lg-5 col-sm-12'>
        <h3><strong>Mars Facts</strong></h3>
        <div style='text-align: center'>{{ mars_info.mars_table|safe }}</div>
      </div>
    </div>
    <br/>
    <br/>
    <div class='row'>
      <h3 style = 'text-align: center;'><strong>Mars Hemispheres</strong></h3>
      <hr>
    </div>
    <div class='row'>
      {% for item in mars_info.Hemisphere_data %}
      <div class='col-lg-3'>
        <div class='card'>
          <div class='card-body'>
            <img src='{{ item.url }}' style='width:70%'>
            <h3>{{ item.title }}</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <br/>
  </div>
</body>
